<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播</title>
    <link rel="stylesheet" href="slider.css">
    <script src="slider.js"></script>
    <style>
    body {
        background: grey;
    }
    
    </style>
</head>
<body>
    <div style="width: 30rem;height:30rem;margin:0 auto;" >
        <div id="sliderBox"></div> 
        <div id="eventPanel" style="z-index:4;"></div>  
        <div id="slidePagination" class="slide-page"></div>
    </div>
    <script>
        (function(doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function() {
                    var clientWidth = docEl.clientWidth;       
                    if (!clientWidth) return;
                    var size =  12 * (clientWidth / 320);
                    docEl.style.fontSize = (size > 20 ? 20 : size) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);

            var sliderObj = new SliderObj({
                imgNum: 4,
                imgArr: ['images/page1_1.png', 'images/page1_2.png', 'images/page1_3.png','images/page1_4.png'],
                focusStyle: '',
                blurStyle: '',
                boxId: 'sliderBox', //显示板块
                pageId: 'slidePagination',
                eventPanel: 'eventPanel' //鼠标事件捕获板
            });
        })(document, window);
        
    </script>
</body>
</html>
