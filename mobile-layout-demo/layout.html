<body>

    <div class="nav-list">

    </footer>
    <script>
        $(function () {
            var headNavShow = false,navHideTimer = -1;
            $('.head-nav-btn').on('click', function () {
                if (headNavShow) {
                    headNavShow = false;
                    $(this).removeClass('head-nav-btn-active');
                    $('.nav-list').removeClass('nav-anim-show').addClass('nav-anim-hide');
                    navHideTimer = setTimeout(function () {
                        $('.nav-list').hide();
                    }, 500);
                } else {
                    clearTimeout(navHideTimer);
                    headNavShow = true;
                    $(this).addClass('head-nav-btn-active');
                    $('.nav-list').show().removeClass('nav-anim-hide').addClass('nav-anim-show');
                }
            });
            $('.with-sub').on('click', function () {
                var subNum = $(this).find('dd').length;
                if ($(this).hasClass('show-sub')) {
                    $(this).removeClass('show-sub');
                    $(this).find('dl').css({
                        height: 0
                    });
                } else {
                    $(this).addClass('show-sub');
                    $(this).find('dl').css({
                        height: 0.88 * subNum + 'rem'
                    });
                }

            });
        });
    </script>
</body>

</html>
